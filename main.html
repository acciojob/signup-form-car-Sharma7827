<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form action="#" method="post">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <br>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br>

        <fieldset>
            <legend>Gender *</legend>
            <input type="radio" name="gender" id="gender_m" required>
            <label for="gender_m">Male</label>
            <br>

            <input type="radio" name="gender" id="gender_f" required>
            <label for="gender_f">Female</label>
            <br>

        </fieldset>
        <br>

        <label for="cars">Car Brands *</label>
        <select name="cars" id="cars" aria-placeholder="--Please choose an option--" required>
            <option value="--Please choose an option--">--Please choose an option--</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedez">Mercedez</option>
        </select>
        <br>

        <label for="age">Age *</label>
        <input type="number" name="age" id="age" placeholder="Age" required>
        <br>

        <label for="dob">DOB *</label>
        <input type="date" name="dob" id="dob" required>
        <br>

        <label for="tel">Phone Number</label>
        <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
        <br>

        <label for="password">Password *</label>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <br>

        <label for="tos">I agree to the TOS *</label>
        <input type="checkbox" name="tos" id="tos" required>
        <br>

        <button type="submit">Submit</button>


    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
